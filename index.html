<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logotype.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Createathon - Creative community providing support for digital creators with tools, mentorship, and resources. Join our platform to grow your career, connect with like-minded creators, and access exclusive content."
    />
    <meta
      name="keywords"
      content="creators, createathon, creative, support, community, content creation, digital creators, monetization, growth, mentorship"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Createathon - Creative Community & Support for Digital Creators"
    />
    <meta
      property="og:description"
      content="Join the creative community that helps creators thrive with mentorship, resources, and support for sustainable growth."
    />
    <meta property="og:image" content="/Logotype.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Createathon - Creative Community & Support for Digital Creators"
    />
    <meta
      property="twitter:description"
      content="Join the creative community that helps creators thrive with mentorship, resources, and support for sustainable growth."
    />
    <meta property="twitter:image" content="/images/og-image.jpg" />

    <title>
      Createathon - Creative Community & Support for Digital Creators
    </title>

    <!-- Preload critical resources -->
    <link rel="preload" href="/Logotype.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/svg.svg" as="image" type="image/svg+xml" />

    <!-- Preconnect to domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for immediate rendering */
      body {
        margin: 0;
        font-family: "Instrument Sans", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .bg-gradient-to-b {
        background-image: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.57),
          #f8f5ff
        );
      }
    </style>

    <!-- Load Google Fonts with font-display:swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <!-- Fallback for fonts if JavaScript is disabled -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Defer non-critical JavaScript -->
    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-KJ6R7GQLGJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      // Initial config in HTML - will be reconfigured in React for SPA tracking
      gtag("config", "G-KJ6R7GQLGJ", { send_page_view: false });

      // Load analytics after page is interactive
      window.addEventListener("load", function () {
        // Delayed execution of non-critical operations
        setTimeout(function () {
          const analyticsScript = document.createElement("script");
          analyticsScript.src = "https://www.google.com/recaptcha/api.js";
          analyticsScript.async = true;
          analyticsScript.defer = true;
          analyticsScript.onerror = function () {
            console.error("reCAPTCHA failed to load");
            const event = new CustomEvent("recaptcha-load-error");
            window.dispatchEvent(event);
          };
          document.head.appendChild(analyticsScript);
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
